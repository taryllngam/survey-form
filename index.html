<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div id="container">
    <section>
        <div class="heading">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve our platform</p>
         </div>
        <form>
    <div class="form-group">
        <label>Name</label><br>
        <input class="answer" type="text" placeholder="enter your name"><br>
        <label>Email</label><br>
        <input class="answer" type="text" placeholder="enter your email"><br>
        <label>Age (optional)</label><br>
        <input class="answer" type="text" placeholder="Age"><br>
        <div class="box">
            <div class="spacing">
        <label>Which option best describes your current role?</label><br>
        <select id="dropdown" name="" >
            <option value="select current role" selected disabled>select current role</option><br>
            <option value="Student">Student</option><br>
            <option value="Full time job">Full time job</option><br>
             <option value="Full time learner">Full time learner</option><br>
            <option value="Prefer not to say">Prefer not to say</option><br>
            <option value="Other">Other</option><br>
        </select>
        </div>
        <div class="box">
            <label for="question">Would you recommend freeCodeCamp to friend?</label><br><br>
            <label><input type="radio" name="Defnitely-Maybe-Not sure">Definitely</label><br><br>
            <label><input type="radio" name="Defnitely-Maybe-Not sure">Maybe</label><br><br>
            <label><input type="radio" name="Defnitely-Maybe-Not sure">Not sure</label><br><br>
        </div>
        <div>
            <div class="options">
            <label>What is your favorite feature of freeCodeCamp?</label><br>
            <select id="choice">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="community">community</option>
            <option value="Open source">Open source</option>
            <section class="group-forms"></section>
             </select><br>
            </div>
            <div class="checks">
                <label>What would you like to see improved? (Check all that apply)</label><br><br>
                <label><input type="checkbox">Front-end Projects</label><br><br>
                <label><input type="checkbox">Back-end projects</label><br><br>
              <label><input type="checkbox">Data visualisation</label><br><br>
                <label><input type="checkbox">Challenges</label><br><br>
               <label><input type="checkbox">Open source community</label><br><br>
                <label><input type="checkbox">Gitter help rooms</label><br><br>
                <label><input type="checkbox">Videos</label><br><br>
                <label><input type="checkbox">City meetups</label><br><br>
                <label><input type="checkbox">Wiki</label><br><br>
               <label><input type="checkbox">Forum</label><br><br>
                <label><input type="checkbox">Additional courses</label><br><br>
            </div>
    
            <div class="comments">
               <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="write comment" id="comment-area" placeholder="Enter comment here..."></textarea>
                <button id="submit-button">submit</button>
            </div>
        </div>
            <div class="submit">
            </div>
        </div>
        </div>
            </form>
        </section>
    </div>
</body>
</html>
